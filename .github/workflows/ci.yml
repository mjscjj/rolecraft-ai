name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: rolecraft_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum
      
      - name: Install dependencies
        run: |
          cd backend
          go mod download
      
      - name: Run Go tests
        run: |
          cd backend
          go test ./... -v -race -coverprofile=coverage.out
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: backend
  
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml
      
      - name: Install dependencies
        run: |
          cd frontend
          pnpm install
      
      - name: Run linting
        run: |
          cd frontend
          pnpm lint
      
      - name: Run tests
        run: |
          cd frontend
          pnpm test
  
  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: rolecraft_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install backend dependencies
        run: |
          cd backend
          go mod download
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install
      
      - name: Build backend
        run: |
          cd backend
          go build -o bin/server cmd/server/main.go
      
      - name: Build frontend
        run: |
          cd frontend
          pnpm build
      
      - name: Start backend
        run: |
          cd backend
          ./bin/server &
          sleep 5
      
      - name: Start frontend
        run: |
          cd frontend
          pnpm serve dist &
          sleep 5
      
      - name: Run E2E tests
        run: |
          chmod +x tests/e2e_test.sh
          ./tests/e2e_test.sh
  
  integration-test:
    name: Integration Tests (Shell Scripts)
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install dependencies
        run: |
          cd backend
          go mod download
      
      - name: Start backend
        run: |
          cd backend
          go run cmd/server/main.go &
          sleep 10
      
      - name: Run API tests
        run: |
          chmod +x tests/api_test.sh
          ./tests/api_test.sh
      
      - name: Run full test suite
        run: |
          chmod +x tests/run_all_tests.sh
          ./tests/run_all_tests.sh

  e2e-integration-test:
    name: E2E Integration Tests (Full Flow)
    uses: ./.github/workflows/e2e-integration.yml
    needs: [backend-test, frontend-test]

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e-test, integration-test, e2e-integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
