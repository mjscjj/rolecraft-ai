name: E2E Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-integration:
    name: E2E Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: rolecraft_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: |
          cd backend && go mod download
          cd ../frontend && pnpm install

      - name: Install Playwright browsers
        run: |
          cd frontend
          pnpm exec playwright install --with-deps chromium

      - name: Build backend
        run: |
          cd backend
          go build -o bin/server cmd/server/main.go

      - name: Build frontend
        run: |
          cd frontend
          pnpm build

      - name: Start backend server
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/rolecraft_e2e?sslmode=disable
          JWT_SECRET: e2e-test-jwt-secret-key-for-testing-only
          UPLOAD_DIR: /tmp/uploads
          ANYTHINGLLM_BASE_URL: http://localhost:3001/api/v1
          ANYTHINGLLM_API_KEY: test-api-key
          ANYTHINGLLM_WORKSPACE: e2e_test_workspace
        run: |
          mkdir -p /tmp/uploads
          cd backend
          ./bin/server > /tmp/backend.log 2>&1 &
          echo "Backend PID: $!"
          sleep 5
          # 检查后端是否启动
          for i in {1..10}; do
            if curl -s http://localhost:8080/api/v1/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Waiting for backend... ($i/10)"
            sleep 2
          done
          echo "Backend failed to start. Logs:"
          cat /tmp/backend.log
          exit 1

      - name: Start frontend server
        run: |
          cd frontend
          pnpm serve dist > /tmp/frontend.log 2>&1 &
          echo "Frontend PID: $!"
          sleep 3
          # 检查前端是否启动
          for i in {1..10}; do
            if curl -s http://localhost:5173 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Waiting for frontend... ($i/10)"
            sleep 2
          done
          echo "Frontend failed to start. Logs:"
          cat /tmp/frontend.log
          exit 1

      - name: Run E2E Integration Tests
        env:
          CI: true
        run: |
          cd frontend
          pnpm exec playwright test e2e/integration.spec.ts --reporter=list

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: |
            frontend/test-results
            frontend/playwright-report
            /tmp/backend.log
            /tmp/frontend.log
          retention-days: 7

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          # Kill background processes
          pkill -f "bin/server" || true
          pkill -f "pnpm serve" || true
          
          # Show logs for debugging
          echo "=== Backend Logs ==="
          cat /tmp/backend.log || true
          echo "=== Frontend Logs ==="
          cat /tmp/frontend.log || true
